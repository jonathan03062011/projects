<!DOCTYPE html>
<html>
    <head>
        <title>CAR SIMULATION</title>
        <meta http-equiv="Access-Control-Allow-Origin" content="*" /> <script
        src="https://aframe.io/releases/1.0.4/aframe.min.js">
        </script>
        <script
        src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js" >
        </script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>


        <script src="./drive.js"></script>
        <script src="./game.js"></script>
    </head>
    <body>
        <a-scene id="scene" background="color:lightblue" inspector-plugin-recast>
        <a-assets>
            <a-asset-item id="city" src="./assets/city/scene.gltf"></a-asset-item>
            <a-asset-item id="car" src="./assets/car/scene.gltf"></a-asset-item>
            <audio id="carsound" src="./assets/sound.mp3"></audio>
        </a-assets>
        <a-entity id="cityentity" gltf-model="#city" position="18 -2 -150" rotation="0 90 0" scale="1 1 1"></a-entity>
        <a-box id="v1" material="height:400" color="red" geometry="depth:400;height:50;width:5" position="-30 -8 -160"></a-box>
        <a-box id="v2" material="height:400" color="red" geometry="depth:400;height:50;width:5" position="30 -8 -160"></a-box>
        <a-entity id="camera-rig" drive position="0 1 5 " rotation="0 0 0" game movement-controls="speed:0.5">
        <a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled: false">
        <a-entity id="carentity" gltf-model="#car" position="5 -2 -6.5" rotation="0 0 0 " scale="0.3 0.3 0.3"></a-entity>
        <a-entity id="sounds" sound="src:#carsound;poolSize:2;autoplay:true;volume:1;loop:true"></a-entity>

        <a-box id="break" src="./assets/brake/break.png" position="-1 -1 -2" rotation="-5.378 0 2" scale="0.3 0.3 0.03"></a-box>
        <a-box id="accelator" src="./assets/accelator/acc.png" position="-0.5 -1 -2" rotation="-5.378 0 2" scale="0.3 0.5 0.03"></a-box>
        <a-entity id="timer" position="0 5 -7" text="font:kelsonsans;align:center;width:10;color:black;value:00:00;"></a-entity>
        <a-entity id="speed" position="6.5 -4 -7" text="font:kelsonsans;width:10;color:white;value:10;">
            <a-entity id="unit" position="5 -4 0" text="font:kelsonsans;width:10;color:black;value:km/h;"></a-entity>
        <a-entity id="text1" position="0 3 -7 " text="font:kelsonsans;width:10;color:black;fontsize:5;height:5;value:keep trying" visible="false"></a-entity>
        </a-entity>
        
        
        
    </a-entity>
    </a-entity>
        </a-scene>
    
    </body>
</html>
